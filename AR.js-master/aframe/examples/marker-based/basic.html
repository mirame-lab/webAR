<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs ='sourceType: webcam; debugUIEnabled: true'>
        <a-marker type='pattern' url='pattern.patt'>
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="0.2 0.2 0.2"
            gltf-model="../image-tracking/nft/apple/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <a-marker type='pattern' url='jelly.patt'>
            <a-entity
            position="0 0 0"
            rotation="0 0 0"
            scale="8 8 8"
            gltf-model="../image-tracking/nft/jelly/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>

        <a-marker type='pattern' url='star.patt'>
            <a-entity
            position="-1 0 0"
            rotation="0 0 0"
            scale="0.02 0.02 0.02"
            gltf-model="../image-tracking/nft/rover/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
